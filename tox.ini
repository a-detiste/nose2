[tox]
envlist=py27,py35,py36,py37,pypy,pypy3,docs,lint

[testenv]
extras = dev
setenv = PYTHONPATH={toxinidir}
commands =
    coverage erase
    coverage run nose2 -v --pretty-assert
    coverage report

[testenv:lint]
deps = pre-commit~=1.17
skip_install = true
commands = pre-commit run --all-files

[testenv:autoformat]
basepython=python3.6
deps = black==19.3b0
       isort>=4.3,<5.0
commands=black nose2 setup.py
         isort --recursive nose2 setup.py

[testenv:docs]
basepython=python2.7
extras = dev
changedir=docs
commands=sphinx-build -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
